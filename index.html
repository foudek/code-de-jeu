<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Calculateur de Winrate ‚Äì Loup-Garou (exact + simulation)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #eaeaea;
        padding: 20px;
    }
    h1 {
        color: #ffcc00;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
    }
    label {
        display: block;
        margin-top: 15px;
    }
    input, button {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
        font-size: 16px;
    }
    button {
        background: #ffcc00;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #ffdb4d;
    }
    .result {
        margin-top: 20px;
        background: #2a2a2a;
        padding: 15px;
        border-radius: 5px;
    }
</style>
</head>

<body>
<div class="container">
<h1>üê∫ Calculateur de Winrate ‚Äì Loup-Garou</h1>

<label>Nombre de joueurs d√©voil√©s (0 √† 8)</label>
<input type="number" id="revealed" min="0" max="8" value="4">

<label>Nombre de parties pour simulation (laisser vide pour seulement calcul exact)</label>
<input type="number" id="sims" placeholder="Ex: 100000">

<button onclick="runCalculation()">Calculer le winrate</button>

<div class="result" id="output"></div>
</div>

<script>
// ==================== COMBINATOIRE ====================
function C(n, k) {
    if (k < 0 || k > n) return 0;
    if (k === 0 || k === n) return 1;
    let res = 1;
    for (let i = 1; i <= k; i++) {
        res *= (n - i + 1);
        res /= i;
    }
    return res;
}

function probWolvesInRevealed(totalRevealed, wolves=2, villagers=6) {
    let maxWolvesRevealed = Math.min(wolves, totalRevealed);
    let probs = [];
    for (let lw = 0; lw <= maxWolvesRevealed; lw++) {
        if (totalRevealed - lw > villagers) continue;
        let p = C(wolves, lw) * C(villagers, totalRevealed - lw) / C(wolves + villagers, totalRevealed);
        probs.push({wolvesRevealed: lw, prob: p});
    }
    return probs;
}

function winratePerCase(lwRevealed, totalRevealed) {
    const ND = 8 - totalRevealed; // non-d√©voil√©s
    if (lwRevealed === 2) return 1.0;
    if (lwRevealed === 1) return 0.5;
    if (lwRevealed === 0) {
        let pKillLoupT1 = 2 / ND;
        let pKillV = 1 - pKillLoupT1;
        return pKillLoupT1 * 1 + pKillV * 0.458;
    }
    return 0;
}

// ==================== SIMULATION MONTE-CARLO ====================
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function simulateGame(revealedCount) {
    let players = [];
    for (let i = 0; i < 2; i++) players.push({ role: "L", alive: true, revealed: false });
    for (let i = 0; i < 6; i++) players.push({ role: "V", alive: true, revealed: false });

    shuffle(players);

    let indices = [...Array(8).keys()];
    shuffle(indices);
    for (let i = 0; i < revealedCount; i++) {
        players[indices[i]].revealed = true;
    }

    for (let turn = 1; turn <= 3; turn++) {
        // JOUR
        let revealedWolves = players.filter(p => p.alive && p.revealed && p.role === "L");
        if (revealedWolves.length > 0) {
            revealedWolves[0].alive = false;
        } else {
            let candidates = players.filter(p => p.alive && !p.revealed);
            if (candidates.length > 0) {
                candidates[Math.floor(Math.random() * candidates.length)].alive = false;
            }
        }

        if (players.filter(p => p.alive && p.role === "L").length === 0) return "V";

        // NUIT
        let nightTargets = players.filter(p => p.alive && p.role === "V" && p.revealed);
        if (nightTargets.length === 0) nightTargets = players.filter(p => p.alive && p.role === "V");
        if (nightTargets.length > 0) nightTargets[Math.floor(Math.random() * nightTargets.length)].alive = false;

        let wolves = players.filter(p => p.alive && p.role === "L").length;
        let villagers = players.filter(p => p.alive && p.role === "V").length;
        if (wolves >= villagers) return "L";
    }

    return "L";
}

// ==================== FONCTION PRINCIPALE ====================
function runCalculation() {
    const revealed = parseInt(document.getElementById("revealed").value);
    const simsInput = document.getElementById("sims").value;
    const sims = simsInput ? parseInt(simsInput) : 0;

    if (revealed < 0 || revealed > 8) {
        alert("Nombre de joueurs d√©voil√©s doit √™tre entre 0 et 8");
        return;
    }

    // --- CALCUL EXACT ---
    let probs = probWolvesInRevealed(revealed);
    let winVillageExact = 0;
    for (let i = 0; i < probs.length; i++) {
        winVillageExact += probs[i].prob * winratePerCase(probs[i].wolvesRevealed, revealed);
    }
    let vExact = (winVillageExact * 100).toFixed(2);
    let lExact = (100 - winVillageExact * 100).toFixed(2);

    let outputHTML = `<h3>R√©sultats exacts (calcul combinatoire)</h3>
                      <p>üè° Village : <b>${vExact}%</b></p>
                      <p>üê∫ Loups : <b>${lExact}%</b></p>`;

    // --- SIMULATION MONTE-CARLO ---
    if (sims > 0) {
        let villageWins = 0;
        let wolfWins = 0;
        for (let i = 0; i < sims; i++) {
            let result = simulateGame(revealed);
            if (result === "V") villageWins++;
            else wolfWins++;
        }
        let vSim = ((villageWins / sims) * 100).toFixed(2);
        let lSim = ((wolfWins / sims) * 100).toFixed(2);

        outputHTML += `<h3>R√©sultats simulation (${sims} parties)</h3>
                       <p>üè° Village : <b>${vSim}%</b></p>
                       <p>üê∫ Loups : <b>${lSim}%</b></p>`;
    }

    document.getElementById("output").innerHTML = outputHTML;
}
</script>
</body>
</html>
