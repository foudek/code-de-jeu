<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Calculateur de Winrate ‚Äì Loup-Garou (d√©voilements)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #eaeaea;
        padding: 20px;
    }
    h1 {
        color: #ffcc00;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
    }
    label {
        display: block;
        margin-top: 15px;
    }
    input, button {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
        font-size: 16px;
    }
    button {
        background: #ffcc00;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #ffdb4d;
    }
    .result {
        margin-top: 20px;
        background: #2a2a2a;
        padding: 15px;
        border-radius: 5px;
    }
</style>
</head>

<body>
<div class="container">
<h1>üê∫ Calculateur de Winrate ‚Äì Loup-Garou</h1>

<label>Nombre de joueurs d√©voil√©s (0 √† 8)</label>
<input type="number" id="revealed" min="0" max="8" value="4">

<label>Nombre de simulations</label>
<input type="number" id="sims" value="100000">

<button onclick="runSimulation()">Lancer la simulation</button>

<div class="result" id="output"></div>
</div>

<script>
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function simulateGame(revealedCount) {
    let players = [];

    // Cr√©ation des r√¥les
    for (let i = 0; i < 2; i++) players.push({ role: "L", alive: true, revealed: false });
    for (let i = 0; i < 6; i++) players.push({ role: "V", alive: true, revealed: false });

    shuffle(players);

    // D√©voilements
    let indices = [...Array(8).keys()];
    shuffle(indices);
    for (let i = 0; i < revealedCount; i++) {
        players[indices[i]].revealed = true;
    }

    // 3 tours max
    for (let turn = 1; turn <= 3; turn++) {

        // JOUR
        let revealedWolves = players.filter(p => p.alive && p.revealed && p.role === "L");
        if (revealedWolves.length > 0) {
            revealedWolves[0].alive = false;
        } else {
            let candidates = players.filter(p => p.alive && !p.revealed);
            if (candidates.length > 0) {
                candidates[Math.floor(Math.random() * candidates.length)].alive = false;
            }
        }

        // Victoire village
        if (players.filter(p => p.alive && p.role === "L").length === 0) {
            return "V";
        }

        // NUIT
        let nightTargets = players.filter(p => p.alive && p.role === "V" && p.revealed);
        if (nightTargets.length === 0) {
            nightTargets = players.filter(p => p.alive && p.role === "V");
        }
        if (nightTargets.length > 0) {
            nightTargets[Math.floor(Math.random() * nightTargets.length)].alive = false;
        }

        // Victoire loups
        let wolves = players.filter(p => p.alive && p.role === "L").length;
        let villagers = players.filter(p => p.alive && p.role === "V").length;
        if (wolves >= villagers) {
            return "L";
        }
    }

    return "L";
}

function runSimulation() {
    const revealed = parseInt(document.getElementById("revealed").value);
    const sims = parseInt(document.getElementById("sims").value);

    let villageWins = 0;
    let wolfWins = 0;

    for (let i = 0; i < sims; i++) {
        let result = simulateGame(revealed);
        if (result === "V") villageWins++;
        else wolfWins++;
    }

    const vRate = ((villageWins / sims) * 100).toFixed(2);
    const lRate = ((wolfWins / sims) * 100).toFixed(2);

    document.getElementById("output").innerHTML = `
        <h3>R√©sultats</h3>
        <p>üè° Village : <b>${vRate}%</b></p>
        <p>üê∫ Loups : <b>${lRate}%</b></p>
    `;
}
</script>
</body>
</html>
